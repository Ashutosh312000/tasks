<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense App</title>   
    <link rel="stylesheet" href="./expense.css">
    <link rel="stylesheet" media="screen and (max-width:1200px)" href="./expenseipad.css">
    <link  rel="stylesheet"  media="screen and (max-width:700px)" href="./expensemob.css">
</head>
<body id="body">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <section id="section">
        <button id="premiumbtn">Buy Premium Membership</button>
        <button id="showleaderboardbtn" value="off">Show Leaderboard</button>
        <a id="daytodayexpenses" href="../daytodayexpense/daytodayexpense.html" target="_blank">Report Generation</a>
      
        <form id="form" onsubmit="expensesubmit(event)">
          <div id="head">
            <h1 id="expense">Expense</h1>
            <h3 id="onetap">One Tap</h3>
            <pre id="know">Know where your money goes</pre>
          </div>
            
          <div id="main">
            <div id="formleft">
            <label class="labels" for="amount">Choose Expense Amount</label>
            <label class="labels" for="description">Choose Description</label>          
            <label class="labels" for="">Choose Catogary</label>
          </div>
          <div id="formright">
            <input class="textarea" name="amount" placeholder="Rs 1200" type="number" id="amount">
            <input class="textarea" name="description" placeholder="Gas Station" type="text" id="description">
            <select class="textarea" name="catogary" id="catogary">
                <option class="opt" value="Fuel">Fuel</option>
                <option class="opt" value="Food">Food</option>
                <option class="opt" value="electricity">electricity</option>
                <option class="opt" value="movies">Movies</option>
            </select>
          </div>
               
          </div>
          <input type="submit" id="submitbtn" value="Add Expense">   
               
        </form>
        
    </section>
    <div id="leaderboard">
          
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="./expense.js"></script>
</body>
</html>
