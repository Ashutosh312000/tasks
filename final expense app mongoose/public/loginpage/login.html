<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>   
    <link rel="stylesheet" href="./login.css">
    <!-- <link rel="stylesheet" media="screen and (max-width:1000px)" href="./signupipad.css"> -->
    <!-- <link  rel="stylesheet"  media="screen and (max-width:500px)" href="./signupmob.css"> -->
</head>
<body>
    
   
    <section id="section"  onsubmit="login(event) ">
        <form id="form" >
            <h3>LOGIN</h3>
            <label class="label" for="email">Email</label>
            <input class="input"  id="email" name="email" type="text" required>
            <br>
            <label class="label" for="password">Password</label>
            <input class="input" id="password" name="password" type="password" required>
            <br>
            <button id="submitbtn" type="submit">LOGIN</button>
            <p>Not A User</p>
            <a id="signupnow" href="../signuppage/signup.html">Sign Up Now</a>
            <a id="forgetpassword" href="../forgotpasword/forgotpassword.html">Forget Password </a>
        </form>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="./login.js"></script>
</body>
</html>
